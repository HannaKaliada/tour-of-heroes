<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- *ngFor repeater to insert the current iteration's hero.id into each routerLink. -->
  <!-- https://angular.io/tutorial/toh-pt5#dashboardcomponent-hero-links -->
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{ hero.id }}"
  >
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>
<app-hero-search></app-hero-search>
